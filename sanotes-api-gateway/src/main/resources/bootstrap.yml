spring:
  application:
    name: api-gateway
  config:
    import: configserver:http://localhost:8888?fail-fast=true&max-attempts=10&max-interval=3000&multiplier=1.3&initial-interval=2000
  security:
    oauth2:
      resourceserver:
        opaquetoken:
          introspection-uri: http://localhost:8090/auth/realms/sanotes/protocol/openid-connect/token/introspect
          client-id: sanotes-client
          client-secret: 0e082231-a70d-48e8-b8a5-fbfb743041b6
  cloud:
    gateway:
      routes:
        - id: note-service
          uri: lb://note-service
          predicates:
            - Path=/note/**
          filters:
            - StripPrefix=1
            - name: CircuitBreaker
              args:
                name: notesServiceCB
                fallbackUri: forward:/gateway/note-fallback
        - id: notebook-service
          uri: lb://notebook-service
          predicates:
            - Path=/notebook/**
          filters:
            - StripPrefix=1
            - name: CircuitBreaker
              args:
                name: noteBookServiceCB
                fallbackUri: forward:/gateway/notebook-fallback
        - id: tag-service
          uri: lb://tag-service
          predicates:
            - Path=/tag/**
          filters:
            - StripPrefix=1
            - name: CircuitBreaker
              args:
                name: tagServiceCB
                fallbackUri: forward:/gateway/tag-fallback
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user/**
          filters:
            - StripPrefix=1
            - name: CircuitBreaker
              args:
                name: userServiceCB
                fallbackUri: forward:/gateway/user-fallback
        - id: openapi
          uri: http://localhost:${server.port}
          predicates:
            - Path=/v3/api-docs/**
          filters:
            - RewritePath=/v3/api-docs/(?<path>.*), /$\{path}/v3/api-docs

springdoc:
  packagesToScan: sanotesapigateway
  swagger-ui:
    urls:
      - name: user
        url: /v3/api-docs/user
      - name: notebook
        url: /v3/api-docs/notebook
      - name: note
        url: /v3/api-docs/note
      - name: tag
        url: /v3/api-docs/tag
      - name: gateway
        url: /v3/api-docs/

---
spring:
  config:
    activate:
      on-profile: docker
    import: configserver:http://config-server:8888?fail-fast=true&max-attempts=10&max-interval=3000&multiplier=1.3&initial-interval=2000