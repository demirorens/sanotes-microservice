server:
  max-http-header-size: 10MB
  max-header-count: 200
spring:
  application:
    name: tag-service
  config:
    import: configserver:http://localhost:8888?fail-fast=true&max-attempts=10&max-interval=3000&multiplier=1.3&initial-interval=2000
  security:
    oauth2:
      resourceserver:
        opaquetoken:
          introspection-uri: http://localhost:8090/auth/realms/sanotes/protocol/openid-connect/token/introspect
          client-id: sanotes-client
          client-secret: 0e082231-a70d-48e8-b8a5-fbfb743041b6
          issuer-uri: http://localhost:8090/auth/realms/sanotes

---
spring:
  config:
    activate:
      on-profile: docker
    import: configserver:http://config-server:8888?fail-fast=true&max-attempts=10&max-interval=3000&multiplier=1.3&initial-interval=2000
  security:
    oauth2:
      resourceserver:
        opaquetoken:
          introspection-uri: http://oauth2-server:8090/auth/realms/sanotes/protocol/openid-connect/token/introspect
          issuer-uri: http://oauth2-server:8090/auth/realms/sanotes
